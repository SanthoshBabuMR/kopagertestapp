<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - iTrust</title>
    <!-- css begin -->
    <link rel="stylesheet" href="/app/css/vendor/reset.css" />
    <link rel="stylesheet" href="/app/css/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="/app/css/render.css" />
    <!-- css end -->
  </head>
  <body class="loading">
    <!-- body begin -->
    <div class="doc-wrap">
    <!-- doc-wrap begin -->
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/app/login.html">
              iTrust
            </a>
          </div>
        </div>
      </nav>
      <div class="container">
      <!-- container begin -->
        <section class="login-view" data-bind="page: {id: 'start'}">
          <div  data-bind="page: {source: 'view/login-form.tmpl.html', with: 'login'}">          
          </div>
          <div class="form-group">
            <div class="pull-left">
              <a href="#resetPassword">Forgot Password</a>
            </div>
            <div class="pull-right">
              <a href="#register">Register</a>
            </div>
          </div>
        </section>
        <section class="register-view" data-bind="page: {id: 'register'}">
          <div data-bind="page: {source: 'view/register-form.tmpl.html'}">        
          </div>
          <div class="form-group">
            <div class="pull-left">
              <a href="#start">Back to Login</a>
            </div>
          </div>
        </section>
        <section class="reset-password-view" data-bind="page: {id: 'resetPassword'}">
          <div data-bind="page: {source: 'view/reset-password-form.tmpl.html'}">
          </div>
          <div class="form-group">
            <div class="pull-left">
              <a href="#start">Back to Login</a>
            </div>
          </div>
        </section>
      <!-- container end -->
      </div>      
    <!-- doc-wrap end -->
    </div>   

    <div class="doc-mask show"></div>

    <!-- script begin -->
    <script src="js/vendor/require.js" data-main="js/config.js"></script>
    <script>
      require( [ "setup" ], function( setup ) {
        require( ["login-require"], function( loginRequire ) {
          console.info("\texecuting login page callback");

        });
      });    
    </script>
    <!-- script end -->    
  <!-- body end -->
  </body>
</html>
